<!DOCTYPE html>
<html>
<head>
<script>


window.onload = function() {

document.getElementById("inputWord").focus();

};


function searchall(){
searchOneDictionary("https://www.ldoceonline.com/dictionary/");
searchOneDictionary("https://dictionary.cambridge.org/dictionary/english/");
searchOneDictionary("https://dictionary.cambridge.org/dictionary/english-chinese-simplified/");
searchOneDictionary("https://www.collinsdictionary.com/dictionary/english/");
searchOneDictionary("http://learnersdictionary.com/definition/");
searchOneDictionary("https://www.macmillandictionary.com/dictionary/british/");
searchOneDictionary("https://www.oxfordlearnersdictionaries.com/definition/english/");
searchOneDictionary("https://www.lexico.com/en/definition/");

}

function searchOneDictionary(urlPrefix){
var originalword = document.getElementById("inputWord").value;

var word = originalword.replace(/ /g, "-");
var wholeUrl = urlPrefix + word;
window.open(wholeUrl);
document.getElementById("inputWord").select();
}
